<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/owlcarousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>
    <div class="grid">
        <div class="checkout">
            <div class="checkout-info">
                <a href="index.html">
                    <h1>Delicious</h1>
                </a>
                <h2>Thông tin nhận hàng</h2>
                <form action="" class="form-checkout">
                    <div class="form-control">
                        <input type="text" id="email" placeholder="Enter your email address" autocomplete="off">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
                    <div class="form-control">
                        <input type="text" id="fullname" placeholder="Enter your name" autocomplete="off">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
                    <div class="form-control">
                        <input type="text" id="phone" placeholder="Enter your phone" autocomplete="off">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
                    <div class="form-control">
                        <input type="text" id="place" placeholder="Enter your place" autocomplete="off">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
                    <div class="form-control">
                        <textarea name="note" id="note" placeholder='Ghi chú (tùy chọn)'></textarea>
                    </div>
                </form>
            </div>
            <div class="checkout-transport">
                <h2>Vận chuyển</h2>
                <div class="box">
                    <div class="left">
                        <i class="fas fa-dot-circle"></i>
                        <span>Giao hàng tận nơi</span>
                    </div>
                    <span>40.000₫</span>
                </div>
                <h2>Thanh toán</h2>
                <div class="box">
                    <div class="left">
                        <i class="fas fa-dot-circle"></i>
                        <span>Thanh toán khi giao hàng (COD)</span>
                    </div>
                    <i class="far fa-money-bill-alt"></i>
                </div>
            </div>
            <div class="checkout-cart">
                <h2>Đơn hàng</h2>
                <div class="order">
                    <div class="order-summary" id="order-summary">
                        <div id="summary-item">

                        </div>
                        <div class="summary-price">
                            <div class="calculator">
                                <span>Tạm tính</span>
                                <span class="cal-price">345.000₫</span>
                            </div>
                            <div class="calculator">
                                <span>Phí vận chuyển</span>
                                <span>40.000₫</span>
                            </div>
                        </div>

                        <div class="summary-total">
                            <span>Tổng cộng</span>
                            <span class="cal-total"></span>
                        </div>
                        <div class="summary-button">
                            <a href="cart.html">Quay về giỏ hàng</a>
                            <button type="button" class="btn-checkout">Đặt hàng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/owlcarousel/owl.carousel.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/cart.js"></script>
    <script src="./assets/js/checkout.js"></script>

</body>

</html>
